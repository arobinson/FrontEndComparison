<div class="product-list-container">
  <h1>Products</h1>
  
  @if (hasData()) {
    <aff-data-table
      [columns]="columns"
      [value]="currentPageData()"
      [totalPages]="totalPages()"
      [(page)]="currentPage"
      [(pageSize)]="pageSize"
      [pageSizes]="[10, 25, 50]">
      
      <ng-template #header let-column>
        <strong>{{ getColumnTitle(column) }}</strong>
      </ng-template>
      
      <ng-template #data let-value let-column="column" let-row="row">
        <!-- For now, display all values as simple text -->
        {{ value || '' }}
      </ng-template>
      
    </aff-data-table>
  } @else if (isLoading()) {
    <p>Loading products...</p>
  } @else if (isError()) {
    <p>Error loading products: {{ productsResource.error() }}</p>
  } @else {
    <p>No products found.</p>
  }
</div>
